query getPortfolioData($userId: UUID!) {
  user(id: $userId) {
    name
    email
    bio
    phone
    linkedInUrl
    githubUrl
    photoUrl
  }
  education(filter: { user: { id: { eq: $userId } } }) {
    degree
    institution
    startDate
    endDate
    major
    minor
    gpa
    description
  }
  experience(filter: { user: { id: { eq: $userId } } }) {
    title
    company
    startDate
    endDate
    location
    description
  }
  projects(filter: { user: { id: { eq: $userId } } }) {
    title
    description
    technologiesUsed
    demoUrl
    repositoryUrl
    imageUrl
  }
  research(filter: { user: { id: { eq: $userId } } }) {
    title
    abstract
    publicationDate
    journalOrConference
    fullPaperUrl
    presentationUrl
  }
  skills(filter: { user: { id: { eq: $userId } } }) {
    name
    category
    proficiencyLevel
  }
}
